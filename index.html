<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
  </head>
  <body>
    <div class="container center-align">

      <h1><span>0</span> to <span>0</span></h1>
      <p>Playing to: <span>7</span></p>

      <div class="row">
        <div class="col s6 l3 offset-l3 center-align">
          <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <div class="col s6 l3 center-align">
          <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
      </div>

      <div class="row">
        <a class="waves-effect waves-light btn">Reset</a>
      </div>
      <div class="row">
        <div class="input-field col s12 m4 offset-m4">
            <input id="first_name" type="number" min="1" placeholder="7">
            <label for="first_name">Playing to</label>
        </div>
      </div>
      <div class="row">
        <h1 id="win">Winner!</h1>
      </div>
    </div>

    <script type="text/javascript" src="script.js">
    </script>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  </body>
</html>
